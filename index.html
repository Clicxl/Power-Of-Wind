<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power of Wind</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="ultimateUpper">

    <div class="Heading">
      <h1 class="Heading">Calculate the Power Generated By Wind Energy</h1>
    </div>


    <div class="mainUI">
      <div class="form">
        <div class="inputs">
          <span class="indicator">Wind Speed</span>
          <div class="units">
            <input type="text" id="windSpeed" placeholder="Enter the Wind Speed">
            <span>mps</span>
          </div>
        </div>

        <div class="inputs">
          <span class="indicator">Blade Size</span>
          <div class="units">
            <input type="text" id="bladeSize" placeholder="Enter the Blade Size">
            <span>meter</span>
          </div>
        </div>
        <div class="inputs">
          <span class="indicator">Mill Height</span>
          <div class="units">
            <input type="text" id="millHeight" placeholder="Enter the Height">
            <span>meter</span>
          </div>
        </div>
        <div class="BtnBox">
          <button id="clearBtn" class="BtnBox Btn">Clear</button>
          <button id="submitBtn" class="BtnBox Btn">Submit</button>
        </div>
      </div>

      <div class="outputPart">
        <div class="windImg">
          <img src="https://i.gifer.com/cLv.gif" alt="windmill" id="millImg">
        </div>

        <div class="Result">
          <h3 id="powerOutput">The Wind Power Generated is 0.00 MWh</h3>
          </di>
        </div>
      </div>
    </div>

    <div class="footer">
      <span id="footerID1" class="footerClass" >Presented by:</span>
      <span id="footerID2" class="footerClass" >Hrishikesh H P | 4MC24CB021</span>
      <span id="footerID3" class="footerClass" >Pooja Dewasi | 4MC24CB031</span>
      <span id="footerID4" class="footerClass">Darshan S | 4MC24CB014</span>
      <span id="footerID5" class="footerClass">Dhananjay H M | 4MC24CB015</span>
      <span id="footerID6" class="footerClass">Pragathi S | 4MC24IS093</span>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
